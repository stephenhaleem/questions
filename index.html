<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>Multi-Step Questionnaire</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100svh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Inter", sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #020617 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
      padding: 16px;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(
        circle at center,
        rgba(56, 189, 248, 0.1),
        transparent 55%
      );
      animation: pulse 8s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes pulse {
      0%,100% { opacity: .3; }
      50% { opacity: .55; }
    }

    .app {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 1;
    }

    .progress {
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,.08);
      border-radius: 999px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg,#38bdf8,#0ea5e9,#06b6d4);
      transition: width .4s ease;
    }

    #question {
      width: 100%;
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(20px);
      padding: 24px 20px;
      border-radius: 16px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      line-height: 1.45;
      box-shadow: 0 20px 60px rgba(0,0,0,.4);
      transition: transform .35s ease, opacity .35s ease;
    }

    /* SLIDE ANIMATIONS */
    .slide-out {
      opacity: 0;
      transform: translateX(-30px);
    }

    .slide-in {
      opacity: 1;
      transform: translateX(0);
    }

    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.08);
      color: #fff;
      outline: none;
    }

    input::placeholder {
      color: #94a3b8;
    }

    input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 3px rgba(56,189,248,.25);
    }

    /* SHAKE */
    .shake {
      animation: shake .4s;
      border-color: #ef4444 !important;
    }

    @keyframes shake {
      0%,100% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-4px); }
    }

    .button-container {
      width: 100%;
      display: flex;
      flex-direction: column-reverse;
      gap: 10px;
    }

    button {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }

    #nextBtn {
      background: linear-gradient(135deg,#38bdf8,#0ea5e9);
      color: #020617;
    }

    #backBtn {
      background: rgba(255,255,255,.08);
      color: #e5e7eb;
      border: 2px solid rgba(255,255,255,.15);
    }

    button:disabled {
      opacity: .5;
      cursor: not-allowed;
    }

    @media (min-width: 768px) {
      .button-container {
        flex-direction: row;
      }
    }
  </style>
</head>

<body>
  <div class="app" id="app">
    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <h2 id="question"></h2>

    <input
      type="text"
      id="answer"
      placeholder="Type your answer here"
    />

    <div class="button-container">
      <button id="backBtn">Back</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <script>
    const questions = [
      "What is your name?",
      "What do you do?",
      "What is your favorite tech stack?"
    ];

    let index = 0;
    const answers = [];

    const questionEl = document.getElementById("question");
    const inputEl = document.getElementById("answer");
    const progressBar = document.getElementById("progressBar");
    const nextBtn = document.getElementById("nextBtn");
    const backBtn = document.getElementById("backBtn");

    function render() {
      questionEl.classList.add("slide-out");

      setTimeout(() => {
        questionEl.textContent = questions[index];
        inputEl.value = answers[index] || "";
        progressBar.style.width = `${((index + 1) / questions.length) * 100}%`;

        questionEl.classList.remove("slide-out");
        questionEl.classList.add("slide-in");

        inputEl.focus();
        scrollIntoView();
      }, 300);

      backBtn.disabled = index === 0;
    }

    function scrollIntoView() {
      setTimeout(() => {
        inputEl.scrollIntoView({
          behavior: "smooth",
          block: "center"
        });
      }, 300);
    }

    nextBtn.addEventListener("click", () => {
      if (!inputEl.value.trim()) {
        inputEl.classList.add("shake");
        setTimeout(() => inputEl.classList.remove("shake"), 400);
        return;
      }

      answers[index] = inputEl.value.trim();

      if (index < questions.length - 1) {
        index++;
        render();
      } else {
        document.body.innerHTML = `
          <div style="text-align:center">
            <h2 style="font-size:2rem">All done ðŸŽ‰</h2>
            <p>Thanks for completing the form</p>
          </div>
        `;
      }
    });

    backBtn.addEventListener("click", () => {
      if (index > 0) {
        index--;
        render();
      }
    });

    render();
  </script>
</body>
</html>
